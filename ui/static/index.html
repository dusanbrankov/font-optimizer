<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>File Upload in Go</title>

        <link rel="icon" type="image/png" href="/static/img/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/static/img/favicon/favicon.svg" />
        <link rel="shortcut icon" href="/static/img/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="MyWebSite" />
        <link rel="manifest" href="/static/img/favicon/site.webmanifest" />

        <link rel="stylesheet" href="/static/css/main.min.css" />

        <script src="/static/js/main.min.js" defer></script>
    </head>
    <body>
        <header class="container site-header">
          <h1 class="logo">Font Optimizer</h1>
        </header>
        <main class="container">
            <form method="POST" action="/file" enctype="multipart/form-data">
                <label for="font" id="drop-container" class="drop-container">
                    <span class="drop-title">Drop fonts here</span>
                    <span>Up to 10 fonts, max. 1 MB each</span>
                    or
                    <input type="file" id="images" accept="font/ttf, font/woff, font/woff2" required multiple name="font" />
                </label>

                <div class="glyphs">
                    <h2>Choose Glyphs</h2>
                    <div>
                        <div>
                            <input type="checkbox" name="subsets" id="basic-latin" value="basic-latin" />
                            <label for="basic-latin">Basic Latin</label>
                        </div>
                        <div>
                            <input type="checkbox" name="subsets" id="latin-1-supplement" value="latin-1-supplement" />
                            <label for="latin-1-supplement">Latin-1 Supplement</label>
                        </div>
                    </div>
                </div>

                <div class="submit">
                    <button type="submit">Upload</button>
                    <p>Upload your font files and select the glyphs you want to keep. The optimized fonts will be available for download after processing.</p>
                </div>
            </form>

        </main>

        <footer class="container">
            <span class="copyright">&copy; 2025 Font Optimizer</span>
        </footer>
    </body>
</html>
